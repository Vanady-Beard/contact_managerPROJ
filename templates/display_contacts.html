<!DOCTYPE html>
<html>
<head>
    <title>Display Contacts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Contact List</h1>
    <ul>
        {% for contact in contacts %}
        <li>{{ contact.name }} - {{ contact.phone_number }}
            <a href="{{ url_for('edit_contact', index=loop.index0) }}">Edit</a>
            <a href="{{ url_for('delete_contact', index=loop.index0) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
